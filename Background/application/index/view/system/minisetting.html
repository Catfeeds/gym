<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui.admin/css/style.css" />

    <style>
        label.error {
            left: 390px;
        }
    </style>
    <title>小程序设置</title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span
            class="c-gray en">&gt;</span> 小程序设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
            href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" enctype="multipart/form-setting">
            {notempty name="$setting.idx"}
            <input type="hidden" id="idx" value="{$setting.idx}" name="idx" />
            {/notempty}
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">小程序名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input value="{$setting.mini_name}" style="width:350px;" type="text" class="input-text" id="mini_name"
                        name="mini_name" maxlength="10" placeholder="请输入小程序名称">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">客服电话：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input value="{$setting.service_phone}" style="width:350px;" type="text" class="input-text" id="service_phone"
                        name="service_phone" maxlength="14" placeholder="请输入客服电话">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">门店坐标：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input value="{$setting.location}" placeholder="请输入门店坐标" autocomplete="off" style="width: 350px"
                        type="text" class="input-text" maxlength="30" id="location" name="location" />
                    <span style="display:block;color:#db044c;">*格式为: 纬度,经度(例如:30.527540,114.346430)</span>
                    <span style="display:block;color:#db044c;">*中国纬度范围:18.000000~53.500000 中国经度范围:39.350000~48.430000</span>
                    <a target="_blank" href="http://lbs.qq.com/tool/getpoint/" style="display:block;text-decoration:none;color:#a0a3db;">点击获取地理坐标</a>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">首页公告：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input value="{$setting.mini_notice}" style="width:350px;" type="text" class="input-text" id="mini_notice"
                        name="mini_notice" maxlength="50" placeholder="请输入首页公告">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">小程序分享的文字：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea style="width:350px;" id="share_text" name="share_text" cols="" rows="" class="textarea"
                        placeholder="30个字符以内" dragonfly="true" maxlength="30" onkeyup="textarealength(this,30)">{$setting.share_text}</textarea>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">教练上班时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text" style="width: 350px" id="timeStart" name="timeStart" onfocus="selectStart()"
                        type="text" value="{$setting.coach_work_start_at}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">教练下班时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text" style="width: 350px" id="timeEnd" name="timeEnd" onfocus="selectEnd()"
                        type="text" value="{$setting.coach_work_end_at}">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-4 col-sm-9 col-sm-offset-3">
                    <a onClick="saveSetting();" class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe632;</i>
                        保存</a>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer mt-20">
        <div class="container">
            <p>Powered By 福建麦口信息科技有限公司</p>
        </div>
    </footer>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/h-ui.admin/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script>

        function selectStart() {
            let timeEnd = $("#timeEnd").val();
            if (!timeEnd) {
                WdatePicker({ dateFmt: 'HH:mm' });
            } else {
                WdatePicker({ dateFmt: 'HH:mm', maxDate: timeEnd });
            }
        }

        function selectEnd() {
            let timeStart = $("#timeStart").val();
            if (!timeStart) {
                WdatePicker({ dateFmt: 'HH:mm' });
            } else {
                WdatePicker({ dateFmt: 'HH:mm', minDate: timeStart });
            }
        }

        /**
         * 字数限制
         */
        function textarealength(obj, number) {
            var value = $(obj).val();
            if (value.length > number) {
                value = value.substring(0, number);
                $(obj).val(value);
            }
            $(obj).next().find('em').html(value.length);
        }
        // 在键盘按下并释放及提交后验证提交表单
        $(".form-horizontal").validate({
            rules: {
                mini_name: {
                    required: true,
                    maxlength: 15
                },
                service_phone: {
                    required: true,
                    maxlength: 14,
                    number: true
                },
                mini_notice: {
                    required: false,
                    maxlength: 50
                },
                share_text: {
                    required: true,
                    maxlength: 30
                },
                store_info: {
                    required: true,
                    maxlength: 500,
                }
            },
        })
        // 表单提交
        function saveSetting() {
            var mini_name = $("#mini_name").val();
            var service_phone = $("#service_phone").val();
            var share_text = $("#share_text").val();
            var store_info = $("#store_info").val();
            var location = $('#location').val();
            var notice = $('#mini_notice').val();
            var coachStart = $('#timeStart').val();
            var coachEnd = $('#timeEnd').val();
            var flag = $(".form-horizontal").valid();
            if (!flag) {
                //没有通过验证
                layer.msg('信息有误，请检查后重试！', { icon: 2, time: 1000 });
                return false;
            }
            layer.confirm('确定保存吗?', function () {
                $.ajax({
                    type: 'POST',
                    url: 'editMiniSetting',
                    typeData: 'JSON',
                    data: { mini_name: mini_name, service_phone: service_phone, share_text: share_text, store_info: store_info, notice: notice, location: location, coach_start: coachStart, coach_end: coachEnd },
                    success: function (res) {
                        if (res.code == 0) {
                            layer.alert(res.msg, { icon: 1, closeBtn: 0 }, function () {
                                window.location.href = window.location.href;
                            });
                        } else {
                            layer.alert(res.msg, { icon: 2, closeBtn: 0 })
                        }
                    },
                    error: function () {
                        layer.alert('请求失败!');
                    }
                });
            });
        }
    </script>
</body>

</html>
