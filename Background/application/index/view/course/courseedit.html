<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/assets/lib/h-ui.admin/css/style.css" />

    <!--/meta 作为公共模版分离出去-->
    <style>
        label.error {
            left: 355px;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-course-edit">
            <input name="course_id" type="hidden" value="{$courseId}">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">课程名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 300px" type="text" value="{$courseInfo.course_name}" class="input-text" id="course_name"
                        name="course_name" placeholder="请输入课程名称" maxlength="30">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">课程课时：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 300px" type="number" value="{$courseInfo.course_period}" class="input-text" id="course_period"
                        name="course_period" placeholder="请输入课程课时 单位（分钟）">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">课程排序：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 300px" type="number" value="{$courseInfo.sort}" class="input-text" id="course_sort"
                        name="course_sort" placeholder="请输入课程排序0-100" max="100" min="0">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">课程价格：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 300px" type="number" value="{$courseInfo.course_price}" class="input-text" id="course_price"
                        name="course_price" placeholder="请输入课程价格" max="99999"><span style="margin-left: 10px;">元</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">是否展示：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select name="course_active" id="course_active" value="{$courseInfo.status}" style="width:200px;font-size: 14px;width: 100px; height: 31px;line-height: 1.42857;padding: 4px;">
                        <option value="2">不展示</option>
                        <option value="1">展示</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <a onClick="courseEditRequest()" class="btn btn-primary radius" href="javascript:void(0)">
                        <i class="Hui-iconfont">&#xe632;</i> 保存并提交</a>
                    <button style="margin-left: 20px;" onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/h-ui.admin/js/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__ROOT__/assets/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script>
        // 在键盘按下并释放及提交后验证提交表单
        $("#form-course-edit").validate({
            rules: {
                course_name: {
                    required: true,
                    maxlength: 30
                },
                course_price: {
                    required: true,
                    maxlength: 10,
                    number: true,
                    min: 0
                },
                course_period: {
                    required: true,
                    maxlength: 4,
                    number: true,
                    max: 365
                },
                course_sort: {
                    required: true,
                    max: 100,
                    min: 0,
                    number: true
                }
            }
        })
        // 提交表单信息
        function courseEditRequest() {
            var flag = $("#form-course-edit").valid();
            if (!flag) {
                //没有通过验证
                layer.msg('信息不完整，请检查后重试！', { icon: 2, time: 1300 });
                return false;
            }
            // 发送ajax
            $.ajax({
                type: 'POST',
                url: 'editCourse',
                dataType: 'json',
                data: $("#form-course-edit").serialize(),
                success: function (res) {
                    if (res.code == 0) {
                        layer.msg(res.msg, { icon: 1, time: 1300 });
                        index = parent.layer.getFrameIndex(window.name);
                        setTimeout('parent.layer.close(index);', 1300);
                    } else {
                        layer.msg(res.msg, { icon: 2, time: 1300 });
                    }
                },
                error: function () {
                    layer.msg('网络错误，请稍后重试！', { icon: 2, time: 1300 });
                },
            });
        }
    </script>
</body>

</html>
